<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="icon"   type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/> -->
    <link rel="stylesheet" href="styles.css" />
    <title>Netlifly-App</title>
  </head>
  <body>
    <main class="card">
      <div class="card-container">
        <div class="img-container">
          <div class="overlay"></div>
          <img class="view-icon" src="./img/eyes.svg" alt="eye view icon"/>
          <img src="./img/image-equilibrium.jpg" alt="product image"class="prod-img"/>
        </div>
        <h1 class="prod-title">Equilibrium #3249</h1>
        <p class="prod-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="prod-price-days">
          <p class="prod-price">
            <img src="./img/icon-ethereum.svg" />0.041ETH
          </p>
          <p class="prod-days">
            <img src="./img/icon-clock.svg" />3 days left
          </p>
        </div>
        <div class="creator-container">
          <img class="avatar" src="./img/image-avatar.png" alt="Creator avatar" />
          <p class="creator-msg">
            Creation of <span class="creator-name">Julian Wyvern</span>
          </p>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ignacio Spreafico</a>.
    </div>
  </body>
</html>
